name: E2E Rudderstack

on:
  schedule:
    - cron: "0 2 * * *" # Runs at 2am UTC daily
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RUDDERSTACK_EMAIL: ${{ secrets.RUDDERSTACK_EMAIL }}
      RUDDERSTACK_PASSWORD: ${{ secrets.RUDDERSTACK_PASSWORD }}
      DATA_PLANE_URL: ${{ secrets.DATA_PLANE_URL }}
      WRITE_KEY: ${{ secrets.WRITE_KEY }}
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm test
